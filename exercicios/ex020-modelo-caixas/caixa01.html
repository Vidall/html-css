<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            display: inline-block;
            background-color: #606060;
            height: 300px;
            width: 300px;
        }
        p {
            position: absolute;
            display: inline-block;
            margin-top: 21px;
            margin-left: 10px;
        }   
        a {
            display: block;
            background-color: #606060;
            height: 50px;
            width: 50px;
        } 
    </style>
    <title>Caixas</title>

</head>
<body>
    <div>
        <h1> h1 é Exemplo de caixa box-level</h1>
        <p> P também é um exemplo de box-level, porém os <a href="#">link ja são exemplo de inline-level</a></p>
    </div>
    
</body>
</html>
