<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Redimensionar imagens</h1>
    <p>Redimensionar imagens com a tag source</p>
    <picture>
        <source media="(max-width: 750px)" srcset="_imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="_imagens/foto-m.png" type="image/png">        
        <img src="_imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Controle de audios</h1>
    <p>Reproduzindo audio</p>
    <audio src="_audios/midia-teste.mp3" controls autoplay></audio>
</body>
</html>
