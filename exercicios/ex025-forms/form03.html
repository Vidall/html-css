<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario parte 2</h1>
    <form action="cadastro.php" autocomplete="off" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Escreva o nome">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" step=".1" placeholder="0-10">
        </p>
        <p>
            <label for="imes">Mês: </label>
            <input type="month" name="mes" id="imes" value="2022-08">
        </p>
        <p>
            <label for="idia">Dia: </label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <input type="reset" value="Limpar">  <input type="submit" value="Entrar">
        </p>
    </form>
    
</body>
</html>
