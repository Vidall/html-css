<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="iusuario">Usuário: </label>
            <input type="text" name="usuario" id="iusuario" required autocomplete="nickname" size="20" placeholder="Nome de Usuário">
        </p>

        <p>
            <label for="isenha">Senha: &nbsp;&nbsp;</label>
            <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="5" size="20" placeholder="Escreva a senha">
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Entrar">
        </p>


    </form>
    
</body>
</html>
