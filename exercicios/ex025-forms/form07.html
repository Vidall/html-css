<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><HTML:xml></HTML:xml></title>
</head>
<body>
    <h1>Calculando com programação</h1>
    <form action="#">
        <fieldset>
            <legend>Primeiro exercicio</legend>
            <p>
                <label for="in1">Numero 1: </label>
                <input type="number" name="n1" id="in1" required max="50" min="0" oninput="icalc.innerHTML = Number(in1.value) * Number(in2.value)">
            </p>
            <p>
                <label for="in2">Numero 2: </label>
                <input type="number" name="n2" id="in2" required max="50" min="0" oninput="icalc.innerHTML = Number(in1.value) * Number(in2.value)">
            </p>
            <p>
                <label for="icalc">Calculo x : </label>
                <output id="icalc" name="calc">0</output>
            </p>
        </fieldset>
        <fieldset>
            <legend>Segundo Exercicio</legend>
            <p>
                <label for="iano">Ano Nascimento</label>
                <input type="number" name="ano" id="iano" min="1900" max="2022" placeholder="1900-2022" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Idade:</label>
                <output id="iidade">0</output>
            </p>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let anoAtual = new Date().getFullYear()
            iidade.innerHTML = Number(anoAtual) - Number(iano.value)

        }
    </script>
</body>
</html>
